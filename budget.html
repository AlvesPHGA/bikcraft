<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>Orçamento | Bikcraft</title>
</head>

<body class="page-budget">

    <header class="header">
        <div class="box-width">
            <a href="index.html">
                <img src="images/bikcraft.svg" alt="Logo Bikcraft">
            </a>


            <nav>
                <a href="bikes.html">Bicicleta</a>
                <a href="insurance.html">Seguros</a>
                <a href="contact.html">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="subheader">
            <div class="__width">
                <span class="legend">cotações no seu email</span>
                <h1 class="titles-sec">solicite um orçamento<span>.</span></h1>
            </div>
        </section>

        <section class="option-budget">
            <div class="back-black"></div>
            <section class="__width">
                <section class="option-prod">
                    <div class="select-prod">
                        <h2 class="legend">bikcraft ou seguro</h2>
                    </div>

                    <div class="products">
                        <h2 class="legend">Escolha a sua</h2>
                    </div>

                </section>

                <section class="form-budget">
                    <form>
                        <div class="data-person">
                            <div class="fullname">
                                <div class="name">
                                    <label for="">Nome</label>
                                    <input type="text" name="first_name" id="first_name">
                                </div>

                                <div class="last_name">
                                    <label for="">Sobrenome</label>
                                    <input type="text" name="last_name" id="last_name">
                                </div>
                            </div>

                            <div class="cpf">
                                <label for="">CPF</label>
                                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                            </div>

                            <div class="email">
                                <label for="">Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                        </div>

                        <div class="data-delivery">
                            <div class="box">
                                <div class="field">
                                    <label for="">CEP</label>
                                    <input type="text">
                                </div>

                                <div class="field">
                                    <label for="">Numero</label>
                                    <input type="text">
                                </div>
                            </div>

                            <div class="box">
                                <div class="field">
                                    <label for="">Logradouro</label>
                                    <input type="text" placeholder="Rua, Avenida...">
                                </div>

                                <div class="field">
                                    <label for="">Bairro</label>
                                    <input type="text">
                                </div>
                            </div>

                            <div class="box">
                                <div class="field">
                                    <label for="">Cidade</label>
                                    <input type="text">
                                </div>

                                <div class="field">
                                    <label for="">Estado</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                        <button class="btn">Enviar dados</button>
                    </form>
                </section>
            </section>
        </section>

    </main>

    <footer class="footer">
        <div class="box-width">
            <img src="images/bikcraft.svg" alt="Logo Bikcraft">

            <section class="content">
                <section class="contact">
                    <span>Contato</span>
                    <div class="box-contact">
                        <a href="">
                            11 44444-0000
                        </a>
                        <a href="mailto:contato@bikcraft.com.br">contato@bikcraft.com.br</a>
                    </div>
                    <div class="box-address">
                        <a>Rua Ali Aqui, 99 - Bairro Tal Cidade Tal - Estado Tal</a>
                    </div>
                    <div class="midia-social">
                        <a href="">
                            <img src="images/redes/instagram.svg" alt="">
                        </a>
                        <a href="">
                            <img src="images/redes/facebook.svg" alt="">
                        </a>
                        <a href="">
                            <img src="images/redes/youtube.svg" alt="">
                        </a>
                    </div>
                </section>
                <section class="informations">
                    <span>informações</span>
                    <a href="bikes.html">Bicicletas</a>
                    <a href="insurance.html">Seguros</a>
                    <a href="">Contato</a>
                    <a href="">Termos e Condições</a>
                </section>
            </section>

        </div>
    </footer>

</body>

</html>
